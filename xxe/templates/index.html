{% extends 'model.html' %}

{% block body %}
<div id="accordion">
    <h1>List</h1>
    {% for file in files %}
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#{{file.name}}" aria-expanded="true"
                        aria-controls="{{file.name}}">
                    {{file.name}}
                    ({{file.url}})
                    <span class="badge badge-primary">
                        {% if file.lang.java %}
                        Java
                        {% elif file.lang.php %}
                        PHP
                        {% else %}
                        Unknown
                        {% endif%}
                    </span>
                </button>
            </h5>
        </div>

        <div class="collapse" id="{{file.name}}" aria-labelledby="{{file.name}}" data-parent="#accordion">
            <div class="card-body">
                <embed src="/payload/{{file.name}}" style="width:100%;">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
